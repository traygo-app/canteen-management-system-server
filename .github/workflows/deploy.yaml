name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Django image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Django image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Extract metadata for Caddy image
        id: caddy-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-caddy
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Caddy image
        uses: docker/build-push-action@v6
        with:
          context: ./deployment/caddy
          file: ./deployment/caddy/Dockerfile
          push: true
          tags: ${{ steps.caddy-meta.outputs.tags }}
          labels: ${{ steps.caddy-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "compose.deploy.yaml,deployment/caddy/Caddyfile,deployment/monitoring"
          target: "~/canteen-app"
          strip_components: 0

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            # Navigate to app directory
            cd ~/canteen-app

            # Create .env file from secret
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF

            # Add dynamic values to .env
            echo "" >> .env
            echo "# Auto-generated by CI/CD" >> .env
            echo "GITHUB_REPOSITORY=${{ github.repository }}" >> .env
            echo "IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag || 'latest' }}" >> .env

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f compose.deploy.yaml pull

            # Stop and remove old containers, then start new ones
            docker compose -f compose.deploy.yaml up -d --remove-orphans

            # Clean up old images
            docker image prune -f

            # Show running containers
            docker compose -f compose.deploy.yaml ps

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Wait for services to be ready
            sleep 30

            # Check if containers are running
            cd ~/canteen-app
            if docker compose -f compose.deploy.yaml ps | grep -q "unhealthy\|Exit"; then
              echo "ERROR: Some containers are not healthy"
              docker compose -f compose.deploy.yaml logs --tail=50
              exit 1
            fi

            echo "Deployment successful! All containers are running."
