name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.5
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --locked

      - name: Run tests with coverage
        env:
          SECRET_KEY: "test-secret-key-for-ci"
          DEBUG: "False"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
          SQL_ENGINE: django.db.backends.postgresql
          SQL_DATABASE: testdb
          SQL_USER: testuser
          SQL_PASSWORD: testpassword
          SQL_HOST: localhost
          SQL_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          MFA_FERNET_KEY: "ZmQ3NzI5YzBiMzA3NGM2ZGFiNjY4MGM4YjY0MWE2YjI="
          STRIPE_SECRET_KEY: "sk_test_fake"
          STRIPE_WEBHOOK_SECRET: "whsec_fake"
          DEFAULT_FROM_EMAIL: "test@example.com"
        run: |
          uv run python manage.py migrate --noinput
          uv run coverage run manage.py test apps --verbosity=1
          uv run coverage report --fail-under=60
